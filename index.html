<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 4 - Click Counter</title>
    <meta
      name="description"
      content="My fourth project in VSCode. This time, it is a simple click counter. Simple, but it gave me a small headache, which is good because that means I'm learning yo"
    />
    <link rel="stylesheet" href="dist/css/frameworks.css" />
    <link rel="stylesheet" href="css/app.bundle.css" />
    <script src="dist/js/frameworks-min.js"></script>
  </head>

  <body>
    <div class="main">
      <div id="countdown">
        <div id="countdown-number"></div>
        <svg>
          <circle r="18" cx="20" cy="20"></circle>
        </svg>
      </div>

      <h1>Click counter</h1>
      <p>Click as much as you can, anywhere around here in 30 seconds.</p>
      <button id="start" class="btn btn-primary">I'm ready</button>
      <div class="counter"></div>
    </div>
    <script src="dist/js/app.bundle-min.js"></script>
  </body>
</html>
